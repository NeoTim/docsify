<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>docsify</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://cdn.bootcss.com/highlight.js/9.9.0/styles/github.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/prism/9000.0.1/themes/prism.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/prism/9000.0.1/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/vue.css" title="vue">
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        search: {
            noData: {
                '/': '没有结果'
            },
            paths: 'auto',
            placeholder: {
                '/': '搜索'
            }
        },
        auto2top: true,
        basePath: '/docsify-template',
        executeScript: true,
        loadNavbar: false,
        loadSidebar: true,
        coverpage: false,
        name: '笔记',
        maxLevel: 4,
        subMaxLevel: 2,
        mergeNavbar: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}' 
    }
</script>
<script src="assets/docsify.min.js"></script>
<script src="plugins/highlight.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
