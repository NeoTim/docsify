<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>docsify</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://cdn.bootcss.com/highlight.js/9.9.0/styles/github.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/prism/9000.0.1/themes/prism.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/prism/9000.0.1/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/themes/vue.css" title="vue">
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        alias: {
            '.*?/changelog': 'https://raw.githubusercontent.com/QingWei-Li/docsify/master/CHANGELOG',
            '/.*/_navbar.md': '/_navbar.md'
        },
        auto2top: true,
        basePath: '/docs/',
        executeScript: true,
        loadNavbar: true,
        loadSidebar: true,
        coverpage: false,
        name: 'docsify',
        subMaxLevel: 2,
        mergeNavbar: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url = 'https://github.com/QingWei-Li/docsify/blob/master/' + vm.route.file
                    var editHtml = '[:memo: Edit Document](' + url + ')\n'

                    return editHtml
                        + html
                        + '\n----\n'
                        + 'Last modified {docsify-updated} '
                        + editHtml
                })
                hook.afterEach((html)=> {
                    // console.log(vm.render);
                    // console.log(html)
                    // html = ""
                    // console.log(vm.compiler.toc)
                })
            }
        ]
    }
</script>
<script src="/lib/docsify.js"></script>
<script src="lib/plugins/highlight.js"></script>
</body>
</html>
